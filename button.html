<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문서 인코딩 및 반응형 메타 설정 -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 브라우저 탭에 표시될 제목 -->
  <title>레트로 게임 색상 변경</title>
  <style>
    /* 전체 페이지 배경과 중앙 정렬 */
    body {
      background-color: #ffffff; /* 배경: 흰색 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: top;
      height: 100vh; /* 화면 높이 100% */
      margin: 0; /* 기본 여백 제거 */
      font-family: sans-serif; /* 기본 폰트 설정 */
    }
    /* 제목 스타일 */
    h1 {
      font-size: 3rem;           /* 큰 글씨 크기 */
      margin-bottom: 2rem;       /* 아래 여백 */
      transition: color 0.3s ease; /* 색상 변경 시 부드러운 전환 효과 */
    }
    /* 버튼 그룹을 가로로 배열하고 간격 설정 */
    .btn-container {
      display: flex;
      gap: 1rem; /* 버튼 사이 간격 */
    }
    /* 공통 버튼 스타일 */
    .color-btn {
      background-color: #000; /* 버튼 배경: 검은색 */
      border: none;           /* 테두리 제거 */
      padding: 0.8rem 1.2rem; /* 안쪽 여백 */
      font-size: 1rem;        /* 글자 크기 */
      cursor: pointer;        /* 마우스 커서 변경 */
      color: inherit;         /* 글자색은 클래스별로 지정 */
    }
    /* 버튼별 글자색 지정 */
    .color-btn.red    { color: red;    } /* red 버튼 글자색 */
    .color-btn.blue   { color: blue;   } /* blue 버튼 글자색 */
    .color-btn.yellow { color: yellow; } /* yellow 버튼 글자색 */
  </style>
</head>
<body>
  <!-- 클릭 시 색상이 변경될 제목 요소 -->
  <h1 id="title">레트로 게임</h1>

  <!-- 색상 선택 버튼들 -->
  <div class="btn-container">
    <!-- data-color 속성에 색상 정보 저장 -->
    <button class="color-btn red"    data-color="red">red</button>
    <button class="color-btn blue"   data-color="blue">blue</button>
    <button class="color-btn yellow" data-color="yellow">yellow</button>
  </div>

  <script>
    // 제목 요소를 변수에 할당
    const title = document.getElementById('title');
    // 모든 색상 버튼들을 선택
    const buttons = document.querySelectorAll('.color-btn');

    // 각 버튼에 클릭 이벤트 리스너 등록
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // 클릭된 버튼의 data-color 값을 가져옴
        const color = btn.getAttribute('data-color');
        // 제목의 글자색을 해당 색으로 변경
        title.style.color = color;
      });
    });
  </script>
</body>
</html>
